<!DOCTYPE html>
<html lang="en">
    <head>
        <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>

    <body class="login-page">
        <div class="container login-form-wrapper">
            <form action="#">
                <fieldset>
                    <h4>Sign In</h4>
                    <div>
                        <img src="./feather/mail.svg"><input type="text" name="username" id="username" placeholder="Username or Email" required><br>
                    </div>
                    <div>
                        <img src="./feather/key.svg"><input type="password" name="password" id="password" placeholder="Password" required><br>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
