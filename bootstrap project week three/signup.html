<!DOCTYPE html>
<html lang="en">
    <head>
        <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./fontawesome/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="sign-up-page">
        <div class="container sign-up-form-wrapper">
            <form action="#">
                <fieldset>
                    <h4>Sign Up</h4>
                    <div>
                        <label for="firstname" class="sign-up">First Name</label><br>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required><br>
                    </div>
                    <div>
                        <label for="lastname" class="sign-up">Last Name</label><br>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required><br>
                    </div>
                    <div>
                        <label for="username" class="sign-up">Username</label><br>
                        <input type="text" name="username" id="username" placeholder="Username" required><br>
                    </div>
                    <div>
                        <label for="email" class="sign-up">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Email" required><br>
                    </div>
                    <div>
                        <label for="password" class="sign-up">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="Password" required><br>
                    </div>
                    <div>
                        <label for="school" class="sign-up">School</label><br>
                        <input type="text" name="school" id="school" placeholder="School" required><br>
                    </div>
                    <div>
                        <label for="department" class="sign-up">Department</label><br>
                        <input type="text" name="department" id="department" placeholder="Department" required><br>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info">Sign Up</button>
                    </div>
                    <p class="fieldset-bottom">
                        Already have an account? <a href="login.html">  Login here</a>
                    </p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
