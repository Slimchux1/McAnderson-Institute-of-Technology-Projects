        <div>

                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>

        <h2>Register</h2>
        <form>
            <legend>Create an account for free!</legend>
            <fieldset>
                <label for="fullname">Full name</label><br>
                <input type="text" name="fullname" id="fullname" class="fullname"><br>
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" class="username"><br>
                <label for="username">Password</label><br>
                <input type="text" name="username" id="username" class="username"><br>
                <label for="password">Confirm Password</label><br>
                <input type="password" name="password" id="password" class="password"><br>
                <label for="profilepic">Upload photo</label><br>
                <input type="file" name="profilepic" id="profilepic" class="profilepic" accept=".jpg, .png, .svg"><br><br>
                <button type="submit">Click to Register</button>
            </fieldset>
        </form>
    </body>
</html>
